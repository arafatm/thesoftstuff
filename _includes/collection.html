{% assign name = collection.label %}
{% if name != "posts" %}
<a name="{{ name }}"></a>
<h2 class="ui header">{{ collection.pretty_name }}</h2>
<div class="ui segment">
  {{ collection.about_text }}
</div>
<div class="ui divider"></div>
<div class="ui divided items">
{% for entry in site[name] %}
  {% include entry.html %}
{% endfor %}
</div>
{% endif %}
